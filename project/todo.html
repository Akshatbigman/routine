<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../src/output.css" rel="stylesheet" />
  </head>

  <body class="h-screen w-screen bg-gray-bg flex flex-col font-quicksand">
    <header class="h-2/6 flex justify-center items-center">
      <input
        placeholder="Type your new task"
        type="text"
        class="p-2 max-w-96 min-w-56 mx-10 h-10 w-2/6 rounded-xl focus:outline-transparent focus:outline-0"
      />
      <div
        id="button"
        class="p-4 h-12 w-12 bg-green-500 hover:bg-green-400 cursor-pointer rounded-full"
      ></div>
    </header>
    <main class="h-4/6 flex flex-col items-center">
      <div id="todos" class="text-white max-w-2xl min-w-56 w-3/4"></div>
    </main>

    <script src="./todo.js"></script>
  </body>
</html>
